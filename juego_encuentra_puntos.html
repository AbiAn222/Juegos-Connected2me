<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego: Encuentra los puntos</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
        }
        #game-container {
            position: relative;
            display: inline-block;
        }
        .point {
            width: 25px;
            height: 25px;
            background-color: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #start-screen {
            margin-top: 20px;
        }
        #timer {
            font-size: 24px;
            margin: 10px;
        }
    </style>
</head>
<body>

<div id="start-screen">
    <h2>¡Encuentra los 15 puntos ocultos!</h2>
    <p>Ingresa tu nombre para comenzar:</p>
    <input type="text" id="playerName" placeholder="Tu nombre">
    <button onclick="startGame()">Comenzar</button>
</div>

<div id="game" style="display:none;">
    <h3 id="player"></h3>
    <div id="timer">Tiempo restante: 3:00</div>
    <div id="game-container">
        <img src="1000011711.png" id="background" style="max-width: 100%; height: auto;">
        <div id="overlay"></div>
    </div>
</div>

<script>
    let time = 180; // 3 minutos
    let timerInterval;
    let found = 0;
    const totalPoints = 15;

    const points = [(600, 50), (100, 190), (180, 210), (350, 460), (650, 470), (50, 750), (450, 900), (750, 900), (220, 1000), (600, 1050), (1000, 1100), (800, 1220), (220, 1350), (1100, 1500), (900, 300)];

    function startGame() {
        const name = document.getElementById("playerName").value.trim();
        if (!name) {
            alert("Por favor ingresa tu nombre.");
            return;
        }
        document.getElementById("start-screen").style.display = "none";
        document.getElementById("game").style.display = "block";
        document.getElementById("player").textContent = "Jugador: " + name;
        drawPoints();
        startTimer();
    }

    function drawPoints() {
        const overlay = document.getElementById("overlay");
        points.forEach((point, index) => {
            const p = document.createElement("div");
            p.classList.add("point");
            p.style.left = point[0] + "px";
            p.style.top = point[1] + "px";
            p.onclick = function() {
                if (!p.classList.contains("found")) {
                    p.classList.add("found");
                    p.style.backgroundColor = "rgba(0,255,0,0.5)";
                    found++;
                    if (found === totalPoints) {
                        endGame(true);
                    }
                }
            };
            overlay.appendChild(p);
        });
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            time--;
            let minutes = Math.floor(time / 60);
            let seconds = time % 60;
            document.getElementById("timer").textContent = 
                "Tiempo restante: " + minutes + ":" + (seconds < 10 ? "0" + seconds : seconds);
            if (time <= 0) {
                endGame(false);
            }
        }, 1000);
    }

    function endGame(won) {
        clearInterval(timerInterval);
        if (won) {
            alert("¡Felicidades! Has encontrado todos los puntos.");
        } else {
            alert("¡Tiempo agotado! Has encontrado " + found + " de " + totalPoints + " puntos.");
        }
        location.reload(); // recarga para reiniciar
    }
</script>

</body>
</html>
