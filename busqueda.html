<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego - Búsqueda</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Quicksand', sans-serif;
      background-color: #f4f0fa;
      background-image: url('fondo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #start-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .content-box {
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1s ease forwards;
    }

    .content-box h2 {
      font-size: 24px;
      color: #401268;
      margin-bottom: 20px;
    }

    .content-box p {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }

    .content-box input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }

    .content-box button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #483D8B;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .content-box button:hover {
      background-color: #5E35B1;
    }

    #game {
      display: none;
      text-align: center;
    }

    #game-container {
      position: relative;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .point {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: rgba(255, 0, 0, 0.4);
      border-radius: 50%;
      cursor: pointer;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div id="start-screen">
  <div class="content-box">
    <h2>¡Encuentra los 15 fantasmas!</h2>
    <p>Haz click sobre cada fantasma para acumular puntos.</p>
    <p>Tienes solo 3 minutos para encontrarlos. ¡Suerte!</p>
    <p>Ingresa tu nombre para comenzar:</p>
    <input type="text" id="playerName" placeholder="Sara López">
    <br>
    <button onclick="startGame()">Comenzar</button>
  </div>
</div>

<div id="game">
  <h3 id="player"></h3>
  <div id="timer">Tiempo restante: 3:00</div>
  <div id="game-container">
    <img src="juego.png" id="background" style="max-width: 100%; height: auto;">
    <div id="overlay"></div>
  </div>
</div>

<script>
  let time = 180;
  let timerInterval;
  let found = 0;
  const totalPoints = 15;

  const points = [
    [350, 32], [45, 105], [102, 123], [30, 455], [115, 920],
    [130, 575], [148, 952], [632, 922], [484, 750], [612, 652],
    [327, 630], [290, 510], [425, 510], [200, 120], [425, 315]
  ];

  function startGame() {
    const name = document.getElementById("playerName").value.trim();
    if (!name) {
      alert("Por favor ingresa tu nombre.");
      return;
    }
    document.getElementById("start-screen").style.display = "none";
    document.getElementById("game").style.display = "block";
    document.getElementById("player").textContent = "Jugador: " + name;
    drawPoints();
    startTimer();
  }

  function drawPoints() {
    const overlay = document.getElementById("overlay");
    points.forEach((point) => {
      const p = document.createElement("div");
      p.classList.add("point");
      p.style.left = point[0] + "px";
      p.style.top = point[1] + "px";
      p.onclick = function () {
        if (!p.classList.contains("found")) {
          p.classList.add("found");
          p.style.backgroundColor = "rgba(0,255,0,0.5)";
          found++;
          if (found === totalPoints) {
            endGame(true);
          }
        }
      };
      overlay.appendChild(p);
    });
  }

  function startTimer() {
    timerInterval = setInterval(() => {
      time--;
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;
      document.getElementById("timer").textContent =
        "Tiempo restante: " + minutes + ":" + (seconds < 10 ? "0" + seconds : seconds);
      if (time <= 0) {
        endGame(false);
      }
    }, 1000);
  }

  function endGame(won) {
    clearInterval(timerInterval);
    if (won) {
      alert("¡Felicidades! Has encontrado todos los puntos.");
    } else {
      alert("¡Tiempo agotado! Has encontrado " + found + " de " + totalPoints + " puntos.");
    }
    location.reload();
  }
</script>

</body>
</html>
